<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Ticket Show
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-custom">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='logo.png')}}" alt="Bootstrap" width="60" height="60">
            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-collapse"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
            </ul>
            
            <ul class="navbar-nav ml-auto">
            <div class="dropdown show">
                <a href="#" class="nav-link dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{name}}</a>
                <ul class="dropdown-menu bg-custom dropdown-menu-right" aria-labelledby="dropdownMenu">
                    <li class="nav-item">My Profile</li>
                    <li class="nav-item dropdown-item-text">Email: {{email}}</li>
                    <div class="dropdown-divider"></div>
                    <li class="nav-item"><a href="{{url_for('logout')}}" class="nav-link">Logout</a></li>
                </ul>
            </div>
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
