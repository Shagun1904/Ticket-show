<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-sm-10 offset-sm-1">
                <div class="myCont">
                    <h1 class="text-center">Ticket show</h1>
                    <h2 class="text-center">Login</h2>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{messages[0]}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form action="" class="form" method="POST">
                        <div class="form-group">
                            <select class="form-control" id="userType" name="userType"
                                aria-label="Default select example">
                                <option value="user" selected>User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="emailLogin">E-mail</label>
                            <input type="text" class="form-control" name="emailLogin" id="emailLogin"
                                placeholder="Enter E-mail">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">Password</label>
                            <input type="password" class="form-control" name="passwordLogin" id="passwordLogin"
                                placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </div>
                    </form>
                    <div class="form-group myUtility">
                        <a href="{{url_for('signup')}}"><button class="btn btn-md btn-success">Signup</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
