{% extends 'base.html' %}
{% block title %}
Add Event
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-sm-10 offset-sm-1">
            <div class="myCont">
                <h1 class="text-center text-uppercase">Update Event</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{messages[0]}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
                {% endwith %}

                <form action="/eventUpdate/{{e_id.id}}" method="POST" id="update_event_form">
                    <div class="form-group">
                        <label for="eVenue">Event Venue:</label>
                        <input type="text" class="form-control" name="eVenue" id="eVenue" value="{{e_id.e_venue}}"
                            disabled>
                    </div>

                    <div class="form-group">
                        <label for="eLocation">Event Location:</label>
                        <input type="text" class="form-control" name="eLocation" id="eLocation"
                            value="{{e_id.e_location}}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{e_id.e_title}}"
                            disabled>
                    </div>

                    <div class="form-group">
                        <label for="updateTime">Time:</label>
                        <input type="datetime-local" class="form-control" name="updateTime" id="updateTime"
                            value="{{e_id.e_time}}">
                    </div>

                    <div class="form-group">
                        <label for="updateTags">Tags:</label>
                        <input type="text" class="form-control" name="updateTags" id="updateTags" name="time" id="time"
                            value="{{e_id.e_tags}}">
                    </div>

                    <div class="form-group">
                        <label for="updatePrice">Price:</label>
                        <input type="number" class="form-control" name="updatePrice" id="updatePrice"
                            value="{{e_id.e_price}}">
                    </div>
                    <button type="create" class="btn btn-primary btn-block">Update</button>
                </form>
                <div class="mtUtility form-group">
                    <a href="{{url_for('adminHome')}}">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
